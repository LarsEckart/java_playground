name: jdeps

on:
  workflow_dispatch:
    inputs:
      jdk:
        description: 'jdk version, like 11 or 17'     
        required: true
        default: '17'

jobs:
  jdeps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: Copy dependency jar files to libs folder
        run: ./gradlew copyDependenciesToLibs
      - name: Create jar file for project
        run: ./gradlew assemble
      - name: Run jdeps task
        run: jdeps --class-path 'libs/*' --multi-release '${{ github.event.inputs.jdk }}' -v -recursive build/libs/java_playground.jar
