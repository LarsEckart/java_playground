buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

plugins {
    id "net.ltgt.apt" version "0.13"
    id "net.ltgt.errorprone" version "0.0.13"
}

apply plugin: 'com.github.ben-manes.versions'
apply plugin: "java"
apply plugin: "idea"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.dagger:dagger:2.13'
    apt 'com.google.dagger:dagger-compiler:2.13'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.squareup.moshi:moshi:1.5.0'
    compile 'org.springframework:spring-context:5.0.1.RELEASE'
    compile 'io.reactivex.rxjava2:rxjava:2.1.6'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    compile 'org.apache.logging.log4j:log4j-api:2.9.1'
    compile 'org.apache.logging.log4j:log4j-core:2.9.1'

    testCompile 'junit:junit:4.12'

    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.assertj:assertj-core:3.8.0'

    testCompile 'org.jmockit:jmockit:1.36.1'
    testCompile 'org.mockito:mockito-core:2.12.0'

}

tasks.withType(JavaCompile) {
    //options.compilerArgs += [ '-Xep:DeadException:WARN', '-Xep:GuardedByValidator:OFF' ]
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
