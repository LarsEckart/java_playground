apply plugin: 'com.github.ben-manes.versions'
apply from: 'buildsystem/dependencies.gradle'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }
}

allprojects {
    ext {

    }

    task createDirs {
        doLast { task ->
            sourceSets.all { set ->
                set.allSource.srcDirs.each { it.mkdirs() }
            }
        }
    }
}
