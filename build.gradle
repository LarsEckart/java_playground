buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'org.kordamp.gradle:jdeps-gradle-plugin:0.4.1'
    }
}

apply plugin: 'com.github.ben-manes.versions'
//apply plugin: 'org.kordamp.jdeps'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.4'

    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.squareup.moshi:moshi:1.8.0'
    compile 'io.reactivex.rxjava2:rxjava:2.2.3'
    compile 'io.vavr:vavr:0.9.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'org.mockito:mockito-core:2.23.4'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.12.0'
    testCompile 'com.approvaltests:approvaltests:2.0.1'
    testCompile 'net.bytebuddy:byte-buddy:1.9.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

task copyDependenciesToLibs(type: Copy) {
    into "libs"
    from configurations.compile
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all" //<< "-Werror"
}

sourceCompatibility = '11'
targetCompatibility = '11'

test {
    useJUnitPlatform()
}
