buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'org.kordamp.gradle:jdeps-gradle-plugin:0.5.0'
    }
}

plugins {
    id 'org.kordamp.gradle.jdeprscan' version '0.4.0'
    id 'org.kordamp.gradle.jdeps' version '0.5.0'
}

apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.squareup.moshi:moshi:1.8.0'
    compile 'com.alibaba:fastjson:1.2.54'
    compile 'io.reactivex.rxjava2:rxjava:2.2.4'

    def junit4Version = '4.12'
    def junitVintageVersion = '5.3.2'
    def junitJupiterVersion = '5.3.2'
    def junitPlatformVersion = '1.3.2'

    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testCompile("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

    testCompile("junit:junit:${junit4Version}")
    testRuntime("org.junit.vintage:junit-vintage-engine:${junitVintageVersion}") {
        because 'allows JUnit 3 and JUnit 4 tests to run'
    }

    testRuntime("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}") {
        because 'allows tests to run from IDEs that bundle older version of launcher'
    }

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'pl.pragmatists:JUnitParams:1.1.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.12.1'
    testImplementation 'com.approvaltests:approvaltests:2.0.2'
}

task copyDependenciesToLibs(type: Copy) {
    into "libs"
    from configurations.compile
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all" //<< "-Werror"
}

sourceCompatibility = '11'
targetCompatibility = '11'

test {
    useJUnitPlatform()
}
