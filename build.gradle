buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'org.kordamp.gradle:jdeps-gradle-plugin:0.4.1'
    }
}

plugins {
    id 'org.kordamp.gradle.jdeprscan' version '0.4.0'
    id 'org.kordamp.gradle.jdeps' version '0.5.0'
}

apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.squareup.moshi:moshi:1.8.0'
    compile 'com.alibaba:fastjson:1.2.54'
    compile 'io.reactivex.rxjava2:rxjava:2.2.4'
    compile 'io.vavr:vavr:0.9.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'pl.pragmatists:JUnitParams:1.1.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.12.0'
    testImplementation 'com.approvaltests:approvaltests:2.0.1'
}

task copyDependenciesToLibs(type: Copy) {
    into "libs"
    from configurations.compile
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all" //<< "-Werror"
}

sourceCompatibility = '11'
targetCompatibility = '11'

test {
    useJUnitPlatform()
}
